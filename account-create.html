<!DOCTYPE html>
<html lang="zh-Hans-TW">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <meta name="description" content="這個網站會慢慢更新站主認為有趣的遊戲推薦給大家，裡面會介紹該遊戲的基礎玩法、站主覺得好玩的地方，也歡迎各位在文章底下討論。" />
        <!-- 搜尋引擎找到時標題下面的簡介 -->
        <meta name="author" content="" />
        <!-- 作者名稱 -->
        <title>網設遊戲推薦</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- css主題 -->
        <link href="css/styles.css" rel="stylesheet" />
    </head>

    <body>
        <main class="flex-shrink-0">
            <!-- Responsive navbar-->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container px-5">
                    <a class="navbar-brand" href="#!">Game Introduction</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item"><a class="nav-link active" aria-current="page" href="index.html">主頁</a></li>
                            <li class="nav-item"><a class="nav-link" href="about.html">關於</a></li>
                            <li class="nav-item"><a class="nav-link" href="https://www.gamer.com.tw/">更多參考</a></li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" id="navbarDropdownPortfolio" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">帳號</a>
                                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownPortfolio">
                                    <li><a class="dropdown-item" href="#!">帳號登入</a></li>
                                    <li><a class="dropdown-item" href="account-create.html">創立帳號</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>  
                </div>
            </nav>
                <!-- Page content-->
                <section class="py-5">
                    <div class="container px-5">
                        <!-- 帳號資料-->
                        <div class="bg-light rounded-3 py-5 px-4 px-md-5 mb-5">
                            <div class="text-center mb-5">
                                <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3"><i class="bi bi-envelope"></i></div>
                                <h1 class="fw-bolder">註冊帳號</h1>
                                <!--跳轉到帳號註冊-->
                            </div>
                            <div class="row gx-5 justify-content-center">
                                <div class="col-lg-8 col-xl-6">
                                    <!-- This form is pre-integrated with SB Forms.-->
                                    <!-- To make this form functional, sign up at-->
                                    <!-- https://startbootstrap.com/solution/contact-forms-->
                                    <!-- to get an API token!-->
                                    <form action="#" method="post" name="userForm" id="userForm" data-sb-form-api-token="API_TOKEN">

                                        <div class="form-floating mb-3">
                                            <input class="form-control" name="account" id="account" type="text" data-sb-validations="required" />
                                            <label for="account">帳號</label>
                                            <div class="invalid-feedback" data-sb-feedback="account:required">輸入帳號</div>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" name="password" id="password" type="password" data-sb-validations="required,password" />
                                            <label for="password">密碼</label>
                                            <div class="invalid-feedback" data-sb-feedback="password:required">輸入密碼</div>
                                            <div class="invalid-feedback" data-sb-feedback="password:password"></div>
                                        </div>

                                        <div class="form-floating mb-3">
                                            <input class="form-control" name="password_check" id="password_check" type="password" data-sb-validations="required,password" />
                                            <label for="email">確認密碼</label>
                                            <div class="invalid-feedback" data-sb-feedback="password_check:required">輸入密碼</div>
                                            <div class="invalid-feedback" data-sb-feedback="password_check:password_check"></div>
                                        </div>
                                        <div class="d-grid"><button class="btn btn-primary btn-lg " name="submitButton" id="submitButton" type="submit">註冊帳號</button></div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
        </main>
        <footer class="py-5 bg-dark">
            <div class="container px-4 px-lg-5"><p class="m-0 text-center text-white">Copyright &copy; 網頁程式設計 2023</p></div>
        </footer>
        <script type="text/javascript">
            const scriptURL='https://script.google.com/macros/s/AKfycbzbwE9MigL82Qbj_za9crg1Trpaod4DD0fua6OMgMvdByQQgk2V7pD625tHSyrICqY2fg/exec';
            const form = document.forms['userForm'];
              //當按下按鈕時執行
            form.addEventListener('submit', function(e)
             {
                var check_x = document.forms["userForm"]["password"].value;
                var check_y = document.forms["userForm"]["password_check"].value;
                e.preventDefault();
                //確認密碼
                if(check_x.length<6){
                    alert('請輸入六位數以上密碼!');
                    return false;
                } 
                else if (check_x != check_y) {
                    alert("請確認密碼是否輸入正確"); 
                    return false;
                }
                //驗證成功後上傳資料
                else{   
                    document.getElementById('submitButton').disabled=true;
                    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                        .then(response => alert("註冊成功!"))
                        .catch(error => console.error('Error!', error.message));
                //等待上傳時要關掉按鈕下面是等5.5秒後重新開啟
                    setTimeout(function() {
                        document.getElementById('submitButton').disabled=false, 10000
                    }, 5500);
                    return ;
                }

            })
        </script>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
